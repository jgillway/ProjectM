<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="assets/css/main.css" rel="stylesheet">
  <script src="assets/js/utils.js"></script>
</head>

<body class="text-center">
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
        <label for="email" class="sr-only">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Email address" required autofocus>
        <label for="name" class="sr-only">Username</label>
        <input type="text" class="form-control" id="name" placeholder="username" required>
        <label for="password" class="sr-only">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <a class="btn btn-lg btn-primary btn-block" onclick="signUp()">Sign up</a>
        <a href="/index.html">Already have an account? Sign in here.</a>
        <a href="/forgot-password.html">Forgot password? Reset if here.</a>
      </form>
</body>
</html>
